<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DECODER</title>
  <link rel="stylesheet" href="../logic-gates/gates.css">
  <link rel="stylesheet" href="combinational.css">
  <style>
    .label { margin-top: 16px; }
    .section { margin-top: 24px; }
  </style>
</head>
<body>
  <h2>DECODER</h2>

  <div class="section">
    <h3>3:8 Decoder</h3>
    <div class="circuit">
      <!-- Select/Address inputs FIRST -->
      <input type="checkbox" id="dec38-a2">
      <label for="dec38-a2">A2</label>

      <input type="checkbox" id="dec38-a1">
      <label for="dec38-a1">A1</label>

      <input type="checkbox" id="dec38-a0">
      <label for="dec38-a0">A0</label>

      <!-- Then outputs -->
      <div class="label">Y0</div>
      <div class="lamp gate-dec38-y0"></div>

      <div class="label">Y1</div>
      <div class="lamp gate-dec38-y1"></div>

      <div class="label">Y2</div>
      <div class="lamp gate-dec38-y2"></div>

      <div class="label">Y3</div>
      <div class="lamp gate-dec38-y3"></div>

      <div class="label">Y4</div>
      <div class="lamp gate-dec38-y4"></div>

      <div class="label">Y5</div>
      <div class="lamp gate-dec38-y5"></div>

      <div class="label">Y6</div>
      <div class="lamp gate-dec38-y6"></div>

      <div class="label">Y7</div>
      <div class="lamp gate-dec38-y7"></div>
    </div>
  </div>
</body>
</html>
