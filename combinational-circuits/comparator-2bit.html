<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-bit Comparator</title>
  <link rel="stylesheet" href="../logic-gates/gates.css">
  <link rel="stylesheet" href="combinational.css">
  <style>
    .label { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>2-bit Comparator</h2>

  <div class="circuit">
    <input type="checkbox" id="a1">
    <label for="a1">A1</label>

    <input type="checkbox" id="b1">
    <label for="b1">B1</label>

    <input type="checkbox" id="a0">
    <label for="a0">A0</label>

    <input type="checkbox" id="b0">
    <label for="b0">B0</label>

    <div class="label">A &lt; B</div>
    <div class="lamp gate-cmp2-lt"></div>

    <div class="label">A = B</div>
    <div class="lamp gate-cmp2-eq"></div>

    <div class="label">A &gt; B</div>
    <div class="lamp gate-cmp2-gt"></div>
  </div>
</body>
</html>
